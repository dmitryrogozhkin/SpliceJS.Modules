<template sjs-name="DatePicker">
	<include sjs-type="Controls.Selectors.DropDown" sjs-name="selector">
	{
        dataIn: binding('onDateSelected').parent,
        dropDownItem:
        <include sjs-type="Controls.Calendar">
        {
            onDateSelected: binding('receiveFromCalendar').name('DatePicker')
        }
        </include>
	}
	</include>
</template>

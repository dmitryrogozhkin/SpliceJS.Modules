<!--
	Creates component named Button using controller ButtonController
	and exports it from the declaring module
-->
<sjs-component sjs-type="Button" sjs-controller="ButtonController" sjs-export>
	<a class="-sjs-button" sjs-element="root" sjs-content="default">button</a>
</sjs-component>

<!--
	Creates component named CheckBox using controller CheckBoxController
	and exports it from the declaring module
-->
<sjs-component sjs-type="CheckBox" sjs-controller="CheckBoxController" sjs-export>
		<div class="-sjs-checkbox" sjs-element="root"></div>
</sjs-component>

<!--
	Exports RadioButton using RadioButtonController
-->
<sjs-component sjs-type="RadioButton" sjs-controller="RadioButtonController" sjs-export="SuperRadioButton">
	<input type="radio" sjs-element="root">
</sjs-component>


<sjs-component sjs-type="TextField" sjs-controller="TextFieldController" sjs-export>
	<input class="-sjs-textfield" type="text" sjs-element="root"/>
</sjs-component>

<!--
	Creates component named Button using controller ButtonController
	and exports it from the declaring module
-->
<template sjs-name="Button">
	<a class="-sjs-button" sjs-content="default">button</a>
</template>

<!--
	Creates component named CheckBox using controller CheckBoxController
	and exports it from the declaring module
-->
<template sjs-name="CheckBox">
		<div class="-sjs-checkbox" sjs-content="default" sjs-element="root"></div>
</template>

<!--
	Exports RadioButton using RadioButtonController
-->
<template sjs-name="RadioButton">
	<input type="radio" sjs-content="default">
</template>


<template sjs-name="TextField">
	<input class="-sjs-textfield" type="text" sjs-element="root"/>
</template>

<template sjs-name="Label">
    <div class="splice-label">Button</div>
</template>

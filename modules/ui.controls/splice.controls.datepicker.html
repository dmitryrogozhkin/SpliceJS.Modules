<sjs-component sjs-type="DatePicker" sjs-controller="DatePickerController" sjs-export>
	<sjs-include sjs-type="SpliceJS.Controls.DropDownSelector" sjs-name="selector">
	{
            dropDownItem:
            <sjs-include sjs-type="SpliceJS.Controls.Calendar">
                {onDateSelected: binding('receiveFromCalendar').type('DatePicker')}
            </sjs-include>
            ,dataIn: binding('onDateSelected').parent,
	}
	</sjs-include>
</sjs-component>

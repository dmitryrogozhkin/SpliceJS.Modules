<template sjs-name="TreeView">
	<div class="-splicejs-treeview" sjs-element="root">
		<include sjs-type="ScrollPanel"> </include>
	</div>
</template>

<template sjs-name="Tree">
	<ul class="-splicejs-tree-root" sjs-element="treeRoot" sjs-content="default"></ul>
</template>


<template sjs-name="TreeViewRoot">
    <li><span sjs-content="default"></span><ul class="-splicejs-tree-root" sjs-element="treeRoot"></ul></li>		
</template>

<template sjs-type="TreeViewItem">
	<li class="-splicejs-tree-item">@content</li>
</template>

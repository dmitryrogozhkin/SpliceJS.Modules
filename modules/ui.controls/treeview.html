<template sjs-type="TreeView" sjs-controller="TreeViewController" sjs-export>
	<div class="-splicejs-treeview" sjs-element="root">
		<sjs-include sjs-type="SpliceJS.Controls.ScrollPanel">
		{
			content:{
				staticContent:'',
				scrollContent:
				<sjs-include sjs-type="Tree" sjs-name="binding('tree').type('TreeView')">
					{
						onTreeRefresh: binding('reflow').parent
					}
				</sjs-include>		
			}
		}
		</sjs-include>
	</div>
</template>

<template sjs-type="Tree" sjs-controller="TreeController" sjs-export>
	<ul class="-splicejs-tree-root" sjs-element="treeRoot">@children</ul>
</template>


<template sjs-type="TreeViewRoot" sjs-export>
	<li>@content<ul class="-splicejs-tree-root" sjs-element="treeRoot">@children</ul></li>		
</template>

<template sjs-type="TreeViewItem" sjs-export>
	<li class="-splicejs-tree-item">@content</li>
</template>
